<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Evil Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="globalvariables.js" defer></script>
    <link favicon rel="icon" href="./img/favicon.png">
</head>

<body onload="loadGame()">
    <!-- CARD SECTION -->
    <section class="card-container">
        <div class="card quiz-card">
            <img src="./img/quizheader.jpg" id="header-image" class="card-img-top" alt="Card Header">
            <div class="progress" role="progressbar" aria-label="Animated striped example">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                    style="width: 0%"></div>
            </div>
            <!-- END SCREEN -->
            <div class="card-body" id="end-screen" style="display: none;">
                <div>
                    <h5 class="card-title">CONGRATULATIONS</h5>
                </div>
                <div>
                    You got <b id="correct-answers"></b> out of <b id="question-amount"></b> questions correct!
                </div>
                <div>
                    <button onclick="restartGame()" id="restart-button" type="button" class="btn btn-primary">Restart
                        Quiz</button>
                </div>
            </div>
            <!-- START SCREEN -->
            <div class="card-body" id="start-screen" style="display: none;">
                <div>
                    <h5 class="card-title">WELCOME</h5>
                </div>
                <div>
                    <button onclick="init()" id="init-button" type="button" class="btn btn-primary">START QUIZ</button>
                </div>
            </div>
            <!-- QUESTION BODY -->
            <div class="card-body" id="question-body">
                <h5 id="question-text" class="card-title"></h5>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div id="answer_1" class="card-body">

                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div id="answer_2" class="card-body">

                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div id="answer_3" class="card-body">

                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div id="answer_4" class="card-body">

                    </div>
                </div>
                <!-- QUESTION FOOTER -->
                <div class="question-footer">
                    <span><b id="current-question"></b> out of <b id="total-questions"></b> questions</span>
                    <button onclick="nextQuestion()" id="next-button" type="button" class="btn btn-primary"
                        disabled>Next Question</button>
                </div>
            </div>
        </div>
    </section>
    <!-- CARD SECTION END -->
</body>

</html>
